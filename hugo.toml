languageCode = 'en-us'
title = 'filfil\'s airspace'
theme = 'hugo-book'

contentDir = 'content'

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]

[params]
  BookTheme = 'dark'
  math = true
